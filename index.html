<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신나는 파닉스 교실</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
            touch-action: manipulation; /* 모바일에서 더블 탭 확대 방지 */
        }
        .card {
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        /* 버튼 클릭 시 시각적 피드백 */
        .option-btn:active, .action-btn:active {
            transform: scale(0.95);
            filter: brightness(0.9);
        }
        /* 정답/오답 시 애니메이션 */
        .correct-answer {
            animation: correct-pulse 0.5s;
        }
        .incorrect-answer {
            animation: incorrect-shake 0.5s;
        }
        @keyframes correct-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes incorrect-shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body class="bg-sky-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto">
        
        <div id="start-screen" class="bg-white rounded-2xl shadow-xl p-8 text-center">
            <h1 class="text-4xl font-bold text-sky-600 mb-2">신나는 파닉스 교실</h1>
            <p class="text-gray-600 mb-8">알파벳 친구들과 함께 소리를 배워보아요!</p>
            <div class="space-y-4">
                <button onclick="showQuestionCountScreen(1)" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-xl text-2xl transition-transform transform hover:scale-105 shadow-lg action-btn">레벨 1: 알파벳 짝꿍 찾기</button>
                <button onclick="showQuestionCountScreen(2)" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-4 px-6 rounded-xl text-2xl transition-transform transform hover:scale-105 shadow-lg action-btn">레벨 2: 첫소리 찾기</button>
                <button onclick="showQuestionCountScreen(3)" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-4 px-6 rounded-xl text-2xl transition-transform transform hover:scale-105 shadow-lg action-btn">레벨 3: 단어 만들기</button>
            </div>
        </div>
        
        <div id="question-count-screen" class="hidden bg-white rounded-2xl shadow-xl p-8 text-center">
            <h2 id="question-count-title" class="text-3xl font-bold text-sky-600 mb-6"></h2>
            <div id="question-count-options" class="space-y-4">
                <!-- 문제 수 선택 버튼이 여기에 생성됩니다. -->
            </div>
            <button onclick="showStartScreen()" class="mt-8 bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-8 rounded-lg text-xl transition shadow-md action-btn">뒤로가기</button>
        </div>


        <div id="quiz-screen" class="hidden bg-white rounded-2xl shadow-xl p-6 sm:p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 id="level-title" class="text-2xl sm:text-3xl font-bold text-sky-700"></h2>
                <div id="progress" class="text-lg font-semibold text-gray-600"></div>
            </div>
            
            <div id="question-area" class="text-center mb-6 min-h-[200px] flex flex-col justify-center items-center bg-sky-50 rounded-xl p-4">
                <!-- 질문 내용이 여기에 표시됩니다 -->
            </div>

            <div id="options-container" class="grid grid-cols-2 gap-4">
                <!-- 선택지 버튼이 여기에 표시됩니다 -->
            </div>
            
            <div id="feedback-area" class="mt-6 text-center min-h-[60px]">
                 <!-- 정답/오답 피드백이 여기에 표시됩니다 -->
            </div>

            <div class="mt-6 text-center space-x-4">
                <button id="retry-button" onclick="retryQuestion()" class="hidden bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-8 rounded-lg text-xl transition shadow-md action-btn">다시 시도</button>
                <button id="next-button" onclick="nextQuestion()" class="hidden bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-8 rounded-lg text-xl transition shadow-md action-btn">다음 문제</button>
                <button onclick="showStartScreen()" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-8 rounded-lg text-xl transition shadow-md action-btn">그만하기</button>
            </div>
        </div>

        <div id="result-screen" class="hidden bg-white rounded-2xl shadow-xl p-8 text-center">
            <h2 class="text-4xl font-bold text-sky-600 mb-4">참 잘했어요!</h2>
            <p id="score-text" class="text-2xl text-gray-700 mb-8"></p>
            <button onclick="showStartScreen()" class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-4 px-8 rounded-xl text-2xl transition-transform transform hover:scale-105 shadow-lg action-btn">처음으로</button>
        </div>

    </div>

    <script>
        // --- 전역 변수 설정 ---
        const startScreen = document.getElementById('start-screen');
        const questionCountScreen = document.getElementById('question-count-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        
        let currentLevel = 1;
        let currentQuestionIndex = 0;
        let score = 0;
        let questions = [];
        let isAnswering = false;

        // --- 음성 재생(TTS) 함수 ---
        function speak(text, lang = 'en-US', callback) {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = 0.9;
            utterance.pitch = 1.1;
            
            utterance.onend = () => {
                isAnswering = false;
                if (callback) {
                    callback();
                }
            };

            speechSynthesis.speak(utterance);
        }

        // --- 퀴즈 데이터 ---
        const quizData = {
            1: Array.from({ length: 26 }, (_, i) => {
                const charCode = 65 + i;
                const upper = String.fromCharCode(charCode);
                const lower = String.fromCharCode(charCode + 32);
                const options = [lower];
                while (options.length < 4) {
                    const randomLower = String.fromCharCode(97 + Math.floor(Math.random() * 26));
                    if (!options.includes(randomLower)) {
                        options.push(randomLower);
                    }
                }
                return { question: upper, options: options.sort(() => Math.random() - 0.5), answer: lower, explanation: `대문자 ${upper}의 짝꿍은 소문자 ${lower} 예요.` };
            }),
            2: [
                { image: '🍎', word: 'Apple', answer: 'A', explanation: "사과는 Apple, '애' 소리가 나는 A로 시작해요." },

                { image: '🐱', word: 'Cat', answer: 'C', explanation: "고양이는 Cat, '크' 소리가 나는 C로 시작해요." },
                { image: '🐶', word: 'Dog', answer: 'D', explanation: "강아지는 Dog, '드' 소리가 나는 D로 시작해요." },

                { image: '🍇', word: 'Grape', answer: 'G', explanation: "포도는 Grape, '그' 소리가 나는 G로 시작해요." },
                { image: '👒', word: 'Hat', answer: 'H', explanation: "모자는 Hat, '흐' 소리가 나는 H로 시작해요." },
                { image: '🧊', word: 'Ice', answer: 'I', explanation: "얼음은 Ice, '아이' 소리가 나는 I로 시작해요." },
                { image: '🫙', word: 'Jam', answer: 'J', explanation: "잼은 Jam, '즈' 소리가 나는 J로 시작해요." },
                { image: '🔑', word: 'Key', answer: 'K', explanation: "열쇠는 Key, '크' 소리가 나는 K로 시작해요." },
                { image: '🦁', word: 'Lion', answer: 'L', explanation: "사자는 Lion, '르' 소리가 나는 L로 시작해요." },
                { image: '🌕', word: 'Moon', answer: 'M', explanation: "달은 Moon, '므' 소리가 나는 M으로 시작해요." },
                { image: '🥅', word: 'Net', answer: 'N', explanation: "그물은 Net, '느' 소리가 나는 N으로 시작해요." },
                { image: '🐙', word: 'Octopus', answer: 'O', explanation: "문어는 Octopus, '아' 소리가 나는 O로 시작해요." },
                { image: '✏️', word: 'Pencil', answer: 'P', explanation: "연필은 Pencil, '프' 소리가 나는 P로 시작해요." },
                { image: '👸', word: 'Queen', answer: 'Q', explanation: "여왕은 Queen, '쿼' 소리가 나는 Q로 시작해요." },
                { image: '💍', word: 'Ring', answer: 'R', explanation: "반지는 Ring, '르' 소리가 나는 R로 시작해요." },
                { image: '☀️', word: 'Sun', answer: 'S', explanation: "해는 Sun, '스' 소리가 나는 S로 시작해요." },
                { image: '🐢', word: 'Turtle', answer: 'T', explanation: "거북이는 Turtle, '트' 소리가 나는 T로 시작해요." },
                { image: '☂️', word: 'Umbrella', answer: 'U', explanation: "우산은 Umbrella, '어' 소리가 나는 U로 시작해요." },
                { image: '🎻', word: 'Violin', answer: 'V', explanation: "바이올린은 Violin, '브' 소리가 나는 V로 시작해요." },
                { image: '⌚', word: 'Watch', answer: 'W', explanation: "시계는 Watch, '워' 소리가 나는 W로 시작해요." },
                { image: '🎶', word: 'Xylophone', answer: 'X', explanation: "실로폰은 Xylophone, '크스' 소리가 나는 X로 시작해요." },
                { image: '🪀', word: 'Yoyo', answer: 'Y', explanation: "요요는 Yoyo, '여' 소리가 나는 Y로 시작해요." },
                { image: '🦓', word: 'Zebra', answer: 'Z', explanation: "얼룩말은 Zebra, '즈' 소리가 나는 Z로 시작해요." },
                { image: '🚗', word: 'Car', answer: 'C', explanation: "자동차는 Car, '크' 소리가 나는 C로 시작해요." },
                { image: '🖐️', word: 'Hand', answer: 'H', explanation: "손은 Hand, '흐' 소리가 나는 H로 시작해요." },
                { image: '🦵', word: 'Leg', answer: 'L', explanation: "다리는 Leg, '르' 소리가 나는 L로 시작해요." },
                { image: '🐷', word: 'Pig', answer: 'P', explanation: "돼지는 Pig, '프' 소리가 나는 P로 시작해요." },
            ].map(q => {
                const options = [q.answer];
                 while (options.length < 4) {
                    const randomLetter = String.fromCharCode(65 + Math.floor(Math.random() * 26));
                    if (!options.includes(randomLetter)) {
                        options.push(randomLetter);
                    }
                }
                q.options = options.sort(() => Math.random() - 0.5);
                return q;
            }),
            3: [
                { image: '🐜', word: 'ant', explanation: "애, 느, 트 소리를 합쳐 an t, 개미를 만들어요." },
                { image: '🛏️', word: 'bed', explanation: "브, 에, 드 소리를 합쳐 be d, 침대를 만들어요." },
                { image: '🚗', word: 'car', explanation: "크, 아, 르 소리를 합쳐 ca r, 자동차를 만들어요." },
                { image: '☀️', word: 'sun', explanation: "스, 어, 느 소리를 합쳐 su n, 해를 만들어요." },
                { image: '🐷', word: 'pig', explanation: "프, 이, 그 소리를 합쳐 pi g, 돼지를 만들어요." },
                { image: '🧢', word: 'cap', explanation: "크, 애, 프 소리를 합쳐 ca p, 모자를 만들어요." },
                { image: '🐱', word: 'cat', explanation: "크, 애, 트 소리를 합쳐 ca t, 고양이를 만들어요." },
                { image: '🥤', word: 'cup', explanation: "크, 어, 프 소리를 합쳐 cu p, 컵을 만들어요." },
                { image: '🐶', word: 'dog', explanation: "드, 아, 그 소리를 합쳐 do g, 강아지를 만들어요." },
                { image: '🦊', word: 'fox', explanation: "프, 아, 크스 소리를 합쳐 fo x, 여우를 만들어요." },
                { image: '🎩', word: 'hat', explanation: "흐, 애, 트 소리를 합쳐 ha t, 모자를 만들어요." },
                { image: '🐔', word: 'hen', explanation: "흐, 에, 느 소리를 합쳐 he n, 암탉을 만들어요." },
                { image: '🔥', word: 'hot', explanation: "흐, 아, 트 소리를 합쳐 ho t, 뜨거운 것을 만들어요." },
                { image: '🫙', word: 'jam', explanation: "즈, 애, 므 소리를 합쳐 ja m, 잼을 만들어요." },
                { image: '✈️', word: 'jet', explanation: "즈, 에, 트 소리를 합쳐 je t, 제트기를 만들어요." },
                { image: '👄', word: 'lip', explanation: "르, 이, 프 소리를 합쳐 li p, 입술을 만들어요." },
                { image: '🗺️', word: 'map', explanation: "므, 애, 프 소리를 합쳐 ma p, 지도를 만들어요." },
                { image: '👨', word: 'man', explanation: "므, 애, 느 소리를 합쳐 ma n, 남자를 만들어요." },
                { image: '🥅', word: 'net', explanation: "느, 에, 트 소리를 합쳐 ne t, 그물을 만들어요." },
                { image: '🖊️', word: 'pen', explanation: "프, 에, 느 소리를 합쳐 pe n, 펜을 만들어요." },
                { image: '📌', word: 'pin', explanation: "프, 이, 느 소리를 합쳐 pi n, 핀을 만들어요." },
                { image: '🍲', word: 'pot', explanation: "프, 아, 트 소리를 합쳐 po t, 냄비를 만들어요." },
                { image: '🏃', word: 'run', explanation: "르, 어, 느 소리를 합쳐 ru n, 달리기를 만들어요." },
                { image: '😥', word: 'sad', explanation: "스, 애, 드 소리를 합쳐 sa d, 슬픈 감정을 만들어요." },
                { image: '🧎', word: 'sit', explanation: "스, 이, 트 소리를 합쳐 si t, 앉는 것을 만들어요." },
                { image: '🏔️', word: 'top', explanation: "트, 아, 프 소리를 합쳐 to p, 꼭대기를 만들어요." },
                { image: '🧸', word: 'toy', explanation: "트, 오이, 소리를 합쳐 to y, 장난감을 만들어요." },
                { image: '👕💦', word: 'wet', explanation: "워, 에, 트 소리를 합쳐 we t, 젖은 것을 만들어요." },
                { image: '🏆', word: 'win', explanation: "워, 이, 느 소리를 합쳐 wi n, 이기는 것을 만들어요." },
                { image: '💤', word: 'zzz', explanation: "즈, 즈, 즈 소리를 합쳐 z z z, 잠자는 소리를 만들어요." }
            ].map(q => {
                q.options = q.word.split('');
                q.answer = q.word;
                return q;
            })
        };
        
        // --- 문제 수 선택 화면 표시 ---
        function showQuestionCountScreen(level) {
            currentLevel = level;
            const totalQuestions = quizData[level].length;
            const titleEl = document.getElementById('question-count-title');
            const optionsEl = document.getElementById('question-count-options');

            titleEl.textContent = `레벨 ${level}: 몇 문제를 풀어볼까요?`;
            optionsEl.innerHTML = ''; // 이전 옵션 초기화

            const counts = [5, 10, 20, 30]; 
            counts.forEach(count => {
                if (totalQuestions >= count) {
                    const button = document.createElement('button');
                    button.textContent = `${count} 문제`;
                    button.className = 'w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-6 rounded-xl text-2xl transition-transform transform hover:scale-105 shadow-lg action-btn';
                    button.onclick = () => startQuiz(count);
                    optionsEl.appendChild(button);
                }
            });

            if (counts[counts.length - 1] < totalQuestions) {
                const allButton = document.createElement('button');
                allButton.textContent = `전체 (${totalQuestions} 문제)`;
                allButton.className = 'w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-4 px-6 rounded-xl text-2xl transition-transform transform hover:scale-105 shadow-lg action-btn';
                allButton.onclick = () => startQuiz(totalQuestions);
                optionsEl.appendChild(allButton);
            }


            startScreen.classList.add('hidden');
            questionCountScreen.classList.remove('hidden');
        }

        // --- 퀴즈 시작 함수 ---
        function startQuiz(count) {
            currentQuestionIndex = 0;
            score = 0;
            questions = quizData[currentLevel].sort(() => Math.random() - 0.5).slice(0, count);

            questionCountScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            document.getElementById('level-title').textContent = `레벨 ${currentLevel}`;
            displayQuestion();
        }

        // --- 질문 표시 함수 ---
        function displayQuestion() {
            isAnswering = false;
            const question = questions[currentQuestionIndex];
            const questionArea = document.getElementById('question-area');
            const optionsContainer = document.getElementById('options-container');
            
            // UI 초기화
            questionArea.innerHTML = '';
            optionsContainer.innerHTML = '';
            document.getElementById('feedback-area').innerHTML = '';
            document.getElementById('retry-button').classList.add('hidden');
            document.getElementById('next-button').classList.add('hidden');
            document.getElementById('progress').textContent = `문제 ${currentQuestionIndex + 1} / ${questions.length}`;

            // 레벨별 질문 표시
            if (currentLevel === 1) {
                questionArea.innerHTML = `<p class="text-8xl font-bold text-sky-500">${question.question}</p>`;
                speak(question.question);
            } else if (currentLevel === 2) {
                questionArea.innerHTML = `<p class="text-8xl">${question.image}</p>`;
                 speak(question.word);
            } else if (currentLevel === 3) {
                 questionArea.innerHTML = `<p class="text-8xl">${question.image}</p><div id="word-display" class="mt-4 h-16 text-4xl font-bold tracking-[1rem] bg-gray-200 rounded-lg flex items-center justify-center w-48 text-gray-500">_ _ _</div>`;
            }
            
            // 선택지 생성 (레벨 1, 2)
            if (currentLevel === 1 || currentLevel === 2) {
                optionsContainer.className = 'grid grid-cols-2 gap-4';
                const shuffledOptions = question.options.sort(() => Math.random() - 0.5);
                shuffledOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.className = 'option-btn bg-white hover:bg-sky-200 border-4 border-sky-300 text-sky-700 font-bold py-6 text-5xl rounded-xl transition-all duration-200';
                    button.onclick = (e) => checkAnswer(option, e.target);
                    optionsContainer.appendChild(button);
                });
            }
            // 선택지 생성 (레벨 3)
            else if (currentLevel === 3) {
                optionsContainer.className = 'grid grid-cols-3 gap-4';
                let currentWord = [];
                const wordDisplay = document.getElementById('word-display');
                
                const shuffledOptions = question.options.sort(() => Math.random() - 0.5);
                shuffledOptions.forEach(letter => {
                    const button = document.createElement('button');
                    button.textContent = letter;
                    button.className = 'option-btn bg-white hover:bg-yellow-200 border-4 border-yellow-400 text-yellow-700 font-bold py-6 text-5xl rounded-xl transition-all duration-200';
                    button.onclick = () => {
                        if (currentWord.length < 3 && !button.disabled) {
                            speak(letter);
                            currentWord.push(letter);
                            updateWordDisplay();
                            button.disabled = true;
                            button.classList.add('opacity-50', 'cursor-not-allowed');
                            
                            if (currentWord.length === 3) {
                                setTimeout(() => {
                                    checkAnswer(currentWord.join(''), optionsContainer);
                                }, 500);
                            }
                        }
                    };
                    optionsContainer.appendChild(button);
                });

                function updateWordDisplay() {
                    let displayText = '';
                    for (let i = 0; i < 3; i++) {
                        displayText += (currentWord[i] || '_') + ' ';
                    }
                    wordDisplay.textContent = displayText.trim();
                    wordDisplay.classList.remove('text-gray-500');
                }
            }
        }
        
        // --- 답변 확인 함수 ---
        function checkAnswer(selectedAnswer, element) {
            if (isAnswering) return;
            isAnswering = true;

            const question = questions[currentQuestionIndex];
            const feedbackArea = document.getElementById('feedback-area');
            const allOptions = document.querySelectorAll('.option-btn');
            allOptions.forEach(btn => btn.disabled = true);

            if (selectedAnswer === question.answer) {
                score++;
                feedbackArea.innerHTML = `<p class="text-3xl font-bold text-green-500">정답입니다!</p>`;
                speak("Correct!", 'en-US');
                
                if (currentLevel === 3) {
                    document.getElementById('word-display').classList.add('text-green-500');
                } else {
                    element.classList.remove('bg-white', 'border-sky-300');
                    element.classList.add('bg-green-500', 'text-white', 'border-green-600', 'correct-answer');
                }
                                
                setTimeout(() => {
                    nextQuestion();
                }, 1500);

            } else {
                feedbackArea.innerHTML = `<p class="text-2xl font-bold text-red-500">아쉬워요, 다시 생각해볼까요?</p><p class="text-lg text-gray-600">${question.explanation}</p>`;
                
                if (currentLevel === 3) {
                     document.getElementById('word-display').classList.add('text-red-500', 'incorrect-answer');
                } else {
                    element.classList.add('incorrect-answer');
                }
                                
                speak(question.explanation, 'ko-KR', () => {
                    document.getElementById('retry-button').classList.remove('hidden');
                    document.getElementById('next-button').classList.remove('hidden');
                });
            }
        }

        function retryQuestion() {
            displayQuestion();
        }

        // --- 다음 문제로 넘어가는 함수 ---
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                showResult();
            }
        }

        // --- 결과 표시 함수 ---
        function showResult() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            document.getElementById('score-text').textContent = `총 ${questions.length} 문제 중 ${score} 문제를 맞혔어요!`;
        }
        
        // --- 시작 화면으로 돌아가는 함수 ---
        function showStartScreen() {
            resultScreen.classList.add('hidden');
            quizScreen.classList.add('hidden');
            questionCountScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }

    </script>
</body>
</html>
