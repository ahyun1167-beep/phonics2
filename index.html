                allButton.className = 'w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-4 px-6 rounded-xl text-2xl transition-transform transform hover:scale-105 shadow-lg action-btn';
                allButton.onclick = () => startQuiz(totalQuestions);
                optionsEl.appendChild(allButton);
            }


            startScreen.classList.add('hidden');
            questionCountScreen.classList.remove('hidden');
        }

        // --- í€´ì¦ˆ ì‹œì‘ í•¨ìˆ˜ ---
        function startQuiz(count) {
            currentQuestionIndex = 0;
            score = 0;
            questions = quizData[currentLevel].sort(() => Math.random() - 0.5).slice(0, count);

            questionCountScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            document.getElementById('level-title').textContent = `ë ˆë²¨ ${currentLevel}`;
            displayQuestion();
        }

        // --- ì§ˆë¬¸ í‘œì‹œ í•¨ìˆ˜ ---
        function displayQuestion() {
            isAnswering = false;
            const question = questions[currentQuestionIndex];
            const questionArea = document.getElementById('question-area');
            const optionsContainer = document.getElementById('options-container');
            
            // UI ì´ˆê¸°í™”
            questionArea.innerHTML = '';
            optionsContainer.innerHTML = '';
            document.getElementById('feedback-area').innerHTML = '';
            document.getElementById('retry-button').classList.add('hidden');
            document.getElementById('next-button').classList.add('hidden');
            document.getElementById('progress').textContent = `ë¬¸ì œ ${currentQuestionIndex + 1} / ${questions.length}`;

            // ë ˆë²¨ë³„ ì§ˆë¬¸ í‘œì‹œ
            if (currentLevel === 1) {
                questionArea.innerHTML = `<p class="text-8xl font-bold text-sky-500">${question.question}</p>`;
                speak(question.question);
            } else if (currentLevel === 2) {
                questionArea.innerHTML = `<p class="text-8xl">${question.image}</p>`;
                 speak(question.word);
            } else if (currentLevel === 3) {
                 questionArea.innerHTML = `<p class="text-8xl">${question.image}</p><div id="word-display" class="mt-4 h-16 text-4xl font-bold tracking-[1rem] bg-gray-200 rounded-lg flex items-center justify-center w-48 text-gray-500">_ _ _</div>`;
            }
            
            // ì„ íƒì§€ ìƒì„± (ë ˆë²¨ 1, 2)
            if (currentLevel === 1 || currentLevel === 2) {
                optionsContainer.className = 'grid grid-cols-2 gap-4';
                const shuffledOptions = question.options.sort(() => Math.random() - 0.5);
                shuffledOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.className = 'option-btn bg-white hover:bg-sky-200 border-4 border-sky-300 text-sky-700 font-bold py-6 text-5xl rounded-xl transition-all duration-200';
                    button.onclick = (e) => checkAnswer(option, e.target);
                    optionsContainer.appendChild(button);
                });
            }
            // ì„ íƒì§€ ìƒì„± (ë ˆë²¨ 3)
            else if (currentLevel === 3) {
                optionsContainer.className = 'grid grid-cols-3 gap-4';
                let currentWord = [];
                const wordDisplay = document.getElementById('word-display');
                
                const shuffledOptions = question.options.sort(() => Math.random() - 0.5);
                shuffledOptions.forEach(letter => {
                    const button = document.createElement('button');
                    button.textContent = letter;
                    button.className = 'option-btn bg-white hover:bg-yellow-200 border-4 border-yellow-400 text-yellow-700 font-bold py-6 text-5xl rounded-xl transition-all duration-200';
                    button.onclick = () => {
                        if (currentWord.length < 3 && !button.disabled) {
                            speak(letter);
                            currentWord.push(letter);
                            updateWordDisplay();
                            button.disabled = true;
                            button.classList.add('opacity-50', 'cursor-not-allowed');
                            
                            if (currentWord.length === 3) {
                                setTimeout(() => {
                                    checkAnswer(currentWord.join(''), optionsContainer);
                                }, 500);
                            }
                        }
                    };
                    optionsContainer.appendChild(button);
                });

                function updateWordDisplay() {
                    let displayText = '';
                    for (let i = 0; i < 3; i++) {
                        displayText += (currentWord[i] || '_') + ' ';
                    }
                    wordDisplay.textContent = displayText.trim();
                    wordDisplay.classList.remove('text-gray-500');
                }
            }
        }
        
        // --- ë‹µë³€ í™•ì¸ í•¨ìˆ˜ ---
        function checkAnswer(selectedAnswer, element) {
            if (isAnswering) return;
            isAnswering = true;

            const question = questions[currentQuestionIndex];
            const feedbackArea = document.getElementById('feedback-area');
            const allOptions = document.querySelectorAll('.option-btn');
            allOptions.forEach(btn => btn.disabled = true);

            if (selectedAnswer === question.answer) {
                score++;
                feedbackArea.innerHTML = `<p class="text-3xl font-bold text-green-500">ì •ë‹µì…ë‹ˆë‹¤!</p>`;
                speak("Correct!", 'en-US');
                
                if (currentLevel === 3) {
                    document.getElementById('word-display').classList.add('text-green-500');
                } else {
                    element.classList.remove('bg-white', 'border-sky-300');
                    element.classList.add('bg-green-500', 'text-white', 'border-green-600', 'correct-answer');
                }
                                
                setTimeout(() => {
                    nextQuestion();
                }, 1500);

            } else {
                feedbackArea.innerHTML = `<p class="text-2xl font-bold text-red-500">ì•„ì‰¬ì›Œìš”, ë‹¤ì‹œ ìƒê°í•´ë³¼ê¹Œìš”?</p><p class="text-lg text-gray-600">${question.explanation}</p>`;
                
                if (currentLevel === 3) {
                     document.getElementById('word-display').classList.add('text-red-500', 'incorrect-answer');
                } else {
                    element.classList.add('incorrect-answer');
                }
                                
                speak(question.explanation, 'ko-KR', () => {
                    document.getElementById('retry-button').classList.remove('hidden');
                    document.getElementById('next-button').classList.remove('hidden');
                });
            }
        }

        function retryQuestion() {
            displayQuestion();
        }

        // --- ë‹¤ìŒ ë¬¸ì œë¡œ ë„˜ì–´ê°€ëŠ” í•¨ìˆ˜ ---
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                showResult();
            }
        }

        // --- ê²°ê³¼ í‘œì‹œ í•¨ìˆ˜ ---
        function showResult() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            document.getElementById('score-text').textContent = `ì´ ${questions.length} ë¬¸ì œ ì¤‘ ${score} ë¬¸ì œë¥¼ ë§í˜”ì–´ìš”!`;
        }
        
        // --- ì‹œì‘ í™”ë©´ìœ¼ë¡œ ëŒì•„ê°€ëŠ” í•¨ìˆ˜ ---
        function showStartScreen() {
            resultScreen.classList.add('hidden');
            quizScreen.classList.add('hidden');
            questionCountScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }

    </script>
