                if (maxCount > 10) counts.push(20);
                if (maxCount > 20) counts.push(maxCount);
            } else if (level === 2) {
                title.textContent = "ë ˆë²¨ 2: ëª‡ ë¬¸ì œë¥¼ í’€ì–´ë³¼ê¹Œìš”?";
                maxCount = quizData[2].length;
                if (maxCount > 10) counts.push(20);
                if (maxCount > 20) counts.push(30);
            } else if (level === 3) {
                title.textContent = "ë ˆë²¨ 3: ëª‡ ë¬¸ì œë¥¼ í’€ì–´ë³¼ê¹Œìš”?";
                maxCount = quizData[3].length;
                if (maxCount > 10) counts.push(20);
                if (maxCount > 20) counts.push(30);
            }

            counts.forEach(count => {
                if(count <= maxCount){
                    const button = document.createElement('button');
                    button.textContent = `${count} ë¬¸ì œ`;
                    button.className = 'w-full bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-6 rounded-lg text-xl transition action-btn';
                    button.onclick = () => startGame(count);
                    optionsContainer.appendChild(button);
                }
            });
             if (!counts.includes(maxCount)) {
                const button = document.createElement('button');
                button.textContent = `ì „ì²´ (${maxCount} ë¬¸ì œ)`;
                button.className = 'w-full bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-6 rounded-lg text-xl transition action-btn';
                button.onclick = () => startGame(maxCount);
                optionsContainer.appendChild(button);
            }
        }

        function startGame(numQuestions) {
            currentQuestionIndex = 0;
            score = 0;
            questions = getQuizData(currentLevel, numQuestions);
            
            questionCountScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            displayQuestion();
        }

        // --- í€´ì¦ˆ ë¡œì§ í•¨ìˆ˜ ---
        function getQuizData(level, count) {
            const data = quizData[level];
            const shuffled = data.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function displayQuestion() {
            isAnswering = false;
            retryButton.classList.add('hidden');
            nextButton.classList.add('hidden');

            const question = questions[currentQuestionIndex];
            const questionArea = document.getElementById('question-area');
            const optionsContainer = document.getElementById('options-container');
            const feedbackArea = document.getElementById('feedback-area');
            
            document.getElementById('level-title').textContent = `ë ˆë²¨ ${currentLevel}`;
            document.getElementById('progress').textContent = `${currentQuestionIndex + 1} / ${questions.length}`;
            questionArea.innerHTML = '';
            optionsContainer.innerHTML = '';
            feedbackArea.innerHTML = '';
            
            if (currentLevel === 1) {
                questionArea.innerHTML = `<p class="text-8xl font-bold text-sky-500">${question.question}</p>`;
                speak(question.question);
            } else if (currentLevel === 2) {
                questionArea.innerHTML = `<p class="text-8xl">${question.image}</p>`;
                 speak(question.word);
            } else if (currentLevel === 3) {
                 questionArea.innerHTML = `<p class="text-8xl">${question.image}</p><div id="word-display" class="mt-4 h-20 text-4xl font-bold flex items-center justify-center gap-2"></div>`;
                 speak(question.word, 'en-US', () => speak(question.word, 'en-US'));
            }
            
            // ì„ íƒì§€ ìƒì„± (ë ˆë²¨ 1, 2)
            if (currentLevel === 1 || currentLevel === 2) {
                optionsContainer.className = 'grid grid-cols-2 gap-4';
                question.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.className = 'option-btn bg-white hover:bg-sky-200 border-4 border-sky-300 text-sky-700 font-bold py-6 text-5xl rounded-xl transition-all duration-200';
                    button.onclick = () => checkAnswer(option, button);
                    optionsContainer.appendChild(button);
                });
            }
            // ì„ íƒì§€ ìƒì„± (ë ˆë²¨ 3)
            else if (currentLevel === 3) {
                optionsContainer.className = 'grid grid-cols-3 gap-4';
                level3_currentWord = []; // ë‹¨ì–´ ë°°ì—´ ì´ˆê¸°í™”
                level3_letterTiles = {}; // íƒ€ì¼ ì •ë³´ ê°ì²´ ì´ˆê¸°í™”
                
                const shuffledOptions = question.options.map((val, i) => [val, i]).sort(() => Math.random() - 0.5);
                
                shuffledOptions.forEach(([letter, originalIndex]) => {
                    const button = document.createElement('button');
                    const tileId = `tile-${originalIndex}`;
                    
                    button.textContent = letter;
                    button.id = tileId;
                    button.className = 'option-btn bg-white hover:bg-yellow-200 border-4 border-yellow-400 text-yellow-700 font-bold py-6 text-5xl rounded-xl transition-all duration-200';
                    button.onclick = () => selectLetter(letter, tileId);
                    
                    level3_letterTiles[tileId] = { letter: letter, element: button };
                    optionsContainer.appendChild(button);
                });
                updateWordDisplay(); // ì´ˆê¸° ë¹ˆ ì¹¸ í‘œì‹œ
            }
        }

        function selectLetter(letter, tileId) {
            if (level3_currentWord.length >= 3 || isAnswering) return;

            speak(letter, 'en-US');
            
            const tile = level3_letterTiles[tileId];
            tile.element.disabled = true;
            tile.element.classList.add('opacity-30', 'cursor-not-allowed');

            level3_currentWord.push({ letter: letter, tileId: tileId });
            updateWordDisplay();

            if (level3_currentWord.length === 3) {
                setTimeout(() => {
                    checkAnswer(level3_currentWord.map(item => item.letter).join(''), document.getElementById('word-display'));
                }, 500);
            }
        }

        function deselectLetter(index) {
            if (isAnswering) return;

            const deselectedItem = level3_currentWord.splice(index, 1)[0];
            const tile = level3_letterTiles[deselectedItem.tileId];

            tile.element.disabled = false;
            tile.element.classList.remove('opacity-30', 'cursor-not-allowed');

            updateWordDisplay();
        }

        function updateWordDisplay() {
            const wordDisplay = document.getElementById('word-display');
            wordDisplay.innerHTML = '';

            for (let i = 0; i < 3; i++) {
                if (level3_currentWord[i]) {
                    const item = level3_currentWord[i];
                    const answerTile = document.createElement('button');
                    answerTile.textContent = item.letter;
                    answerTile.className = 'option-btn bg-yellow-400 border-4 border-yellow-500 text-white font-bold w-20 h-20 text-5xl rounded-xl transition-all duration-200 flex items-center justify-center';
                    // í´ë¡œì € ë¬¸ì œë¥¼ í”¼í•˜ê¸° ìœ„í•´ ì¦‰ì‹œ ì‹¤í–‰ í•¨ìˆ˜ ì‚¬ìš©
                    (function(index) {
                        answerTile.onclick = () => deselectLetter(index);
                    })(i);
                    wordDisplay.appendChild(answerTile);
                } else {
                    const emptySlot = document.createElement('div');
                    emptySlot.className = 'bg-gray-200 w-20 h-20 rounded-xl';
                    wordDisplay.appendChild(emptySlot);
                }
            }
        }
        
        // --- ë‹µë³€ í™•ì¸ í•¨ìˆ˜ ---
        function checkAnswer(selectedAnswer, element) {
            if (isAnswering) return;
            isAnswering = true;
            
            const question = questions[currentQuestionIndex];
            const feedbackArea = document.getElementById('feedback-area');
            const isCorrect = selectedAnswer === question.answer;

            if (isCorrect) {
                score++;
                feedbackArea.innerHTML = `<p class="text-3xl font-bold text-green-500">ì •ë‹µì…ë‹ˆë‹¤!</p>`;
                speak("Correct!", 'en-US');
                
                if (currentLevel === 3) {
                    element.classList.add('correct-answer');
                } else {
                    element.classList.remove('bg-white', 'border-sky-300');
                    element.classList.add('bg-green-500', 'text-white', 'border-green-600', 'correct-answer');
                }
                                
                setTimeout(() => {
                    nextQuestion();
                }, 1500);

            } else {
                feedbackArea.innerHTML = `<p class="text-2xl font-bold text-red-500">ì•„ì‰¬ì›Œìš”, ë‹¤ì‹œ ìƒê°í•´ë³¼ê¹Œìš”?</p><p class="text-lg text-gray-600">${question.explanation}</p>`;
                
                if (currentLevel === 3) {
                     element.classList.add('incorrect-answer');
                } else {
                    element.classList.add('incorrect-answer');
                }
                                
                speak(question.explanation, 'ko-KR', () => {
                    if(currentLevel === 3){
                       // ë ˆë²¨ 3 ì˜¤ë‹µ ì‹œ, íƒ€ì¼ ì´ˆê¸°í™”
                       level3_currentWord.forEach(item => {
                           const tile = level3_letterTiles[item.tileId];
                           tile.element.disabled = false;
                           tile.element.classList.remove('opacity-30', 'cursor-not-allowed');
                       });
                       level3_currentWord = [];
                       updateWordDisplay();
                       element.classList.remove('incorrect-answer');
                    }
                    retryButton.classList.remove('hidden');
                    nextButton.classList.remove('hidden');
                    isAnswering = false;
                });
            }
             document.querySelectorAll('.option-btn').forEach(btn => {
                if (currentLevel === 1 || currentLevel === 2) {
                    btn.disabled = true;
                }
            });
        }
        
        function retryQuestion() {
            displayQuestion();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                showResultScreen();
            }
        }

        function showResultScreen() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            document.getElementById('score-text').textContent = `ì´ ${questions.length}ë¬¸ì œ ì¤‘ ${score}ë¬¸ì œë¥¼ ë§í˜”ì–´ìš”!`;
        }
    </script>
