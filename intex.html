            ],

                { type: 'image', image: 'ğŸ', word: 'Apple', options: ['A', 'B', 'C', 'D'], answer: 'A', explanation: "ì‚¬ê³¼ëŠ” Apple, 'ì• ' ì†Œë¦¬ê°€ ë‚˜ëŠ” Aë¡œ ì‹œì‘í•´ìš”." },
                { type: 'image', image: 'ğŸšŒ', word: 'Bus', options: ['D', 'C', 'B', 'A'], answer: 'B', explanation: "ë²„ìŠ¤ëŠ” Bus, 'ë¸Œ' ì†Œë¦¬ê°€ ë‚˜ëŠ” Bë¡œ ì‹œì‘í•´ìš”." },
                { type: 'image', image: 'ğŸ±', word: 'Cat', options: ['C', 'K', 'S', 'D'], answer: 'C', explanation: "ê³ ì–‘ì´ëŠ” Cat, 'í¬' ì†Œë¦¬ê°€ ë‚˜ëŠ” Cë¡œ ì‹œì‘í•´ìš”." },
                { type: 'image', image: 'ğŸ¶', word: 'Dog', options: ['B', 'G', 'P', 'D'], answer: 'D', explanation: "ê°•ì•„ì§€ëŠ” Dog, 'ë“œ' ì†Œë¦¬ê°€ ë‚˜ëŠ” Dë¡œ ì‹œì‘í•´ìš”." },
                { type: 'image', image: 'ğŸ¥š', word: 'Egg', options: ['A', 'I', 'E', 'O'], answer: 'E', explanation: "ê³„ë€ì€ Egg, 'ì—' ì†Œë¦¬ê°€ ë‚˜ëŠ” Eë¡œ ì‹œì‘í•´ìš”." },
            ],

                { image: 'ğŸœ', word: 'ant', options: ['a', 'n', 't'], answer: 'ant', explanation: "ì• , ëŠ, íŠ¸ ì†Œë¦¬ë¥¼ í•©ì³ an t, ê°œë¯¸ë¥¼ ë§Œë“¤ì–´ìš”." },
                { image: 'ğŸ›ï¸', word: 'bed', options: ['b', 'e', 'd'], answer: 'bed', explanation: "ë¸Œ, ì—, ë“œ ì†Œë¦¬ë¥¼ í•©ì³ be d, ì¹¨ëŒ€ë¥¼ ë§Œë“¤ì–´ìš”." },
                { image: 'ğŸš—', word: 'car', options: ['c', 'a', 'r'], answer: 'car', explanation: "í¬, ì•„, ë¥´ ì†Œë¦¬ë¥¼ í•©ì³ ca r, ìë™ì°¨ë¥¼ ë§Œë“¤ì–´ìš”." },
                { image: 'â˜€ï¸', word: 'sun', options: ['s', 'u', 'n'], answer: 'sun', explanation: "ìŠ¤, ì–´, ëŠ ì†Œë¦¬ë¥¼ í•©ì³ su n, í•´ë¥¼ ë§Œë“¤ì–´ìš”." },
                { image: 'ğŸ·', word: 'pig', options: ['p', 'i', 'g'], answer: 'pig', explanation: "í”„, ì´, ê·¸ ì†Œë¦¬ë¥¼ í•©ì³ pi g, ë¼ì§€ë¥¼ ë§Œë“¤ì–´ìš”." },

        // --- í€´ì¦ˆ ì‹œì‘ í•¨ìˆ˜ ---
        function startQuiz(level) {

            questions = quizData[level].sort(() => Math.random() - 0.5);

        // --- ì§ˆë¬¸ í‘œì‹œ í•¨ìˆ˜ ---
        function displayQuestion() {
            isAnswering = false;
            const question = questions[currentQuestionIndex];
            const questionArea = document.getElementById('question-area');
            const optionsContainer = document.getElementById('options-container');
            
            // ì´ˆê¸°í™”

            document.getElementById('next-button').classList.add('hidden');
            document.getElementById('progress').textContent = `ë¬¸ì œ ${currentQuestionIndex + 1} / ${questions.length}`;

            // ë ˆë²¨ë³„ ì§ˆë¬¸ í‘œì‹œ
            if (currentLevel === 1) {
                questionArea.innerHTML = `<p class="text-8xl font-bold text-sky-500">${question.question}</p>`;
                speak(question.question);
            } else if (currentLevel === 2) {
                questionArea.innerHTML = `<p class="text-8xl">${question.image}</p><p class="text-3xl mt-4 font-semibold text-gray-700">${question.word}</p>`;

            } else if (currentLevel === 3) {

            }
            
            // ì„ íƒì§€ ìƒì„± (ë ˆë²¨ 1, 2)
            if (currentLevel === 1 || currentLevel === 2) {
                optionsContainer.className = 'grid grid-cols-2 gap-4';
                const shuffledOptions = question.options.sort(() => Math.random() - 0.5);
                shuffledOptions.forEach(option => {

                    button.onclick = (e) => checkAnswer(option, e.target);
                    optionsContainer.appendChild(button);
                });
            }
            // ì„ íƒì§€ ìƒì„± (ë ˆë²¨ 3)
            else if (currentLevel === 3) {
                optionsContainer.className = 'grid grid-cols-3 gap-4';
                let currentWord = [];
                const wordDisplay = document.getElementById('word-display');
                
                const shuffledOptions = question.options.sort(() => Math.random() - 0.5);
                shuffledOptions.forEach(letter => {
                    const button = document.createElement('button');
                    button.textContent = letter;
                    button.className = 'option-btn bg-white hover:bg-yellow-200 border-4 border-yellow-400 text-yellow-700 font-bold py-6 text-5xl rounded-xl transition-all duration-200';
                    button.onclick = () => {
                        if (currentWord.length < 3 && !button.disabled) {
                            speak(letter);
                            currentWord.push(letter);
                            updateWordDisplay();
                            button.disabled = true;
                            button.classList.add('opacity-50', 'cursor-not-allowed');
                            
                            if (currentWord.length === 3) {
                                setTimeout(() => {

                                }, 500);
                            }
                        }
                    };
                    optionsContainer.appendChild(button);
                });

                function updateWordDisplay() {
                    let displayText = '';
                    for (let i = 0; i < 3; i++) {
                        displayText += (currentWord[i] || '_') + ' ';
                    }
                    wordDisplay.textContent = displayText.trim();
                    wordDisplay.classList.remove('text-gray-500');
                }
            }
        }
        
        // --- ë‹µë³€ í™•ì¸ í•¨ìˆ˜ ---
        function checkAnswer(selectedAnswer, element) {
            if (isAnswering) return;
            isAnswering = true;

            const question = questions[currentQuestionIndex];
            const feedbackArea = document.getElementById('feedback-area');
            const nextButton = document.getElementById('next-button');
            const allOptions = document.querySelectorAll('.option-btn');

            if (selectedAnswer === question.answer) {

                score++;

                    element.classList.add('bg-green-500', 'text-white', 'border-green-600', 'correct-answer');

        }
